<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>현재시간</title>
  </head>
  <body>
    <h1>현재 시간</h1>
    <h2 class="time"></h2>
  </body>
  <script>
    const time = document.querySelector(".time");
    setInterval(
      () => (time.innerHTML = new Date().toTimeString().split(" ")[0]),
      1000
    );
  </script>
</html>
