    <!-- https://www.goodchoice.kr/product/result?keyword=%EC%9D%B8%EC%B2%9C -->
    <div id="root"></div>
    <script type="text/babel">
      function Choice() {
        return (
          <>
            <form
              action="https://www.goodchoice.kr/product/result"
              method="get"
            >
              <h4>가고싶은 도시:</h4>
              <input type="text" name="keyword" />
              <input type="submit" />
            </form>
            <p>여기어때</p>
          </>
        );
      }
      ReactDOM.render(<Choice />, root);
    </script>
  </body>
