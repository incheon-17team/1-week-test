<html lang="en">
  <head>

  <body>
    <div id="root"></div>

      const root = document.getElementById("root");
      const RandomImg = () => {
        const [currentImg, setCurrentImg] = React.useState();
        const changeBackground = () => {
          setCurrentImg(Math.floor(Math.random) * images.length);
        };
        const randomback = setTimeout(() => {
          changeBackground();
        }, 100);

        const images = [
          "./images/꽃01.jpg",
          "./images/땅01.jpg",
          "./images/땅02.jpg",
          "./images/바다01.jpg",
          "./images/밤01.jpg",
          "./images/새벽01.jpg",
          "./images/새벽02.jpg",
        ];
        // window.onload = RandomImg(images);

        return <img src={images} alt="" width="100%" height="100%" />;
      };

      ReactDOM.render(<RandomImg />, root);
    </script>
  </body>
