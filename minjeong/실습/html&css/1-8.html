<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loginForm</title>
  </head>
  <body>
    <form action="">
      <label for="name">사용자명 :</label>
      <input type="text" id="name" required />
      <br />
      <label for="pwd">비밀번호 :</label>
      <input type="password" id="pwd" required />
      <br />
      <label for="email">이메일 :</label>
      <input type="email" id="email" required />
      <br />
      <label for="num">전화번호 :</label>
      <input type="number" id="num" required />
      <br />
      <label for="num">자동로그인 :</label>
      <input type="checkbox" id="num" required />
      <br />
      <input type="reset" value="초기화" />
      <input type="submit" value="로그인" onClick="location.href='1-8.html'" />
    </form>
  </body>
</html>
